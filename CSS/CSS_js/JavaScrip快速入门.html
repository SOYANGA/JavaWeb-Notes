<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>javaScript快速入门</title>
		<!--<script src="js/javaScrip快速入门.js">-->
		<script>
			//检验用户名的规则函数
			function checkuserName() {
				//通过id属性获取当前input标签对象
				var divInput = document.getElementById("userName");
				var userName = divInput.value;
				//适应JS中规定的正则表达式定于规则：
				var reg = /^[a-z0-9]{4,14}$/i;
				if (!reg.test(userName)) {
					alert("用户名格式不对");
					return false;
				} else {
					return true;
				}
			}
		</script>
	</head>

	<body>
		<form action="backen.html" method="post" onsubmit="return checkuserName()">
			用户<input type="text" name="userName" id="userName" /><br />
			<input type="submit" value="登陆" />
		</form>
	</body>

</html>
