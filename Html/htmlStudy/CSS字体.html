<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS字体</title>
		<style>
			body {
				/*font-family：设置字体的系列*/
				font-family: "楷体";
				/*font-size:字体大小*/
				font-size: 25px;
				/*font-style：设置字体样式*/
				/*默认*/
				font-style: italic;
				/*设置字体的粗细程度*/
				font:italic bold 36px "宋体" {}
			}
		</style>
	</head>

	<body>
		新年快乐，恭喜发财
	</body>

</html>
