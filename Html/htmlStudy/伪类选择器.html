<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*鼠标没有访问过的状态*/
			a:link{
				font-size: 24px;
				color:darkblue;
			}
			/*鼠标访问过的状态：visited点击了并且松开了*/
			a:visited{
				font-size: 24px;
				color: darkorange;
			}
			/*鼠标经过的状态*/
			a:hover{
				font-size: 24px;
				color: #F00;
			}
			/*鼠标点击但是没有松开*/
			a:active{
				font-size: 36px;
				color: #0F0;
				
			}
		</style>
	</head>
	<body>
		<!--
			link hover active visited
        	伪类选择器的书写方式
        	标签：状态名称{
        		书写样式；
        		
        	}
        -->
        <a>ss</a>
	</body>
</html>
