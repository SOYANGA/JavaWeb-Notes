<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
		<!--图片标签:img
			src属性：链接当前图片的文件
			图片路径:
			../ :当前项目路径下(回退上级目录)
			alt属性:当前图片文件失效的时候，alt指定的美容就展示出来
			width:指定图片宽度
            height:指定图片的高度
		-->
	</head>
	<body>
		<img src="img/Dreamcometrue.png" alt="hahaha" width="500px" height="300px"/>
	</body>
</html>
