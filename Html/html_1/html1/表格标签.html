<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格签标</title>
	</head>
	<!--html语言中没有列的概念，把列成为单元格-->
	<!--table1：描述表格
				属性：border:指定当前表格的边框线的大小
				width：表格的高度
				height:表格的高度
				align:对齐方式
				bgcolor:当前表格背景颜色
				表格的行:tr
				单元格:td
				
				表格的合并
				表格的
				
				表格拆分
				thead:表格头
				thbody:表格体
				thfoot:表格尾
				
				表格的拆分会影响表格的合并
				单元格的合并：
				列合并： colspan="合并列的行数"
				行合并：
			-->

	<body>
		<table border="1" width="400px" height="300px" align="center" bgcolor="cadetblue">
			<caption>表格</caption>
			<th>大苏打</th>
			<th>大苏打</th>
			<th>大苏打</th>
				<!--tr 行-->
				<tr align="center">
					<!--td 单元格-->
					<td colspan="2">11</td>
					<!--					<td>12</td>-->
					<td>13</td>
				</tr>
				<tr align="center">
					<td rowspan="2">21</td>
					<td>22</td>
					<td>23</td>
				</tr>
				<tr align="center">
					<!--<td>31</td>-->
					<td>32</td>
					<td>33</td>
				</tr>	
		</table>
	</body>

</html>
