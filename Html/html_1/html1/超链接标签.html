<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--超链接标签
		href：指定地址/html文件
		target属性：
			_self:在当前窗口直接打开
			_blank:新建一个窗口打开
		
		-->
		<!--跳转到普通文件-->
		<a href="_1_heml.html" target="_blank">点我跳转</a><br />
		<!--http协议 点击要访问协议的域名
			由于在本地host文件章（domain）并没有存入这个ip地址->域名
			常见的协议：
			jdbc://
			file://
			http://
			https://
			thubder://
			邮件协议...
		-->
		<a href="http://www.baidu.com" target="_self">跳转百度</a>
	</body>

</html>
