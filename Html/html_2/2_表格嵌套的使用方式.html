<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格嵌套的使用方式</title>
	</head>
	<body>
		<table border="1px" width="400px" align="center">
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
				<td>15</td>
			</tr>
			<tr>
				<td>21</td>
				<td colspan="2" rowspan="2" align="center ">
					<!--此处嵌套表格
						
						width:有两种方式的写法:
						px:像素
						百分比:占当前宽度的比例
					-->
					
					<table border="1px" width="100%">
						<tr>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>2</td>
						</tr>
					</table>
				</td>
				<!--<td>23</td>-->
				<td>24</td>
				<td>25</td>
			</tr>
			<tr>
				<td>31</td>
				<!--<td>32</td>
				<td>33</td>-->
				<td>34</td>
				<td>35</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<td>44</td>
				<td>45</td>
			</tr>
			<tr>
				<td>51</td>
				<td>52</td>
				<td>53</td>
				<td>54</td>
				<td>55</td>
			</tr>
		</table>
	</body>
</html>
