<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>get方式和post方式的区别</title>
		<!--区别：
			1.文件大小，安全性
				1)get方式：不安全，提交大小的文件大小有限制一般不超过4KB
				2)post方式:安全的，提交的文件大小没有限制(推荐)
		-->
	</head>

	<body>
		<form action="#" method="post">
			用户名:<input type="text" name="username" /><br /> 密码:
			<input type="password" name="password" /><br />
			<input type="submit" value="注册" />
		</form>
	</body>

</html>
