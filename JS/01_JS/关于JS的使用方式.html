<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的引入方式</title>
		<script>
			/*js的使用方式
			 * 1）内部方式
			 * 在head标签里使用:script标签 
			 * 
			 * 2）外部方式
			 * 使用scrip src属性：一定是有结束符标签的 链接外部的JS文件
			 *
			 */
			//像浏览器中输出提示框
			alert("弹出一个方式");
			//像浏览器中输出内容
			document.write("hello javaScrip");
		</script>
		<!--javaScrip的外部方式
			注意：外部引入js代码必须是有标签体的完整script标签
		-->
		<script src="js/外部方式引入JS.js">
		</script>
	</head>
	<body>
		
	</body>
</html>
