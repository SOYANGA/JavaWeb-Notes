<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>练习</title>
		<style>
			div {
				width: 100%;
				border: 1px solid red;
				height: 400px;
			}
			
			table {
				border: 1px solid gold;
			}
			
			td {
				border: 1px solid green;
			}
		</style>
		<script>
			for (var i = 1; i <= 5; i++) {
				for (var j = 1; j <= i; j++) {
					document.write("*" + "&nbsp");
				}
				document.write("<br />");
			}
			document.write("<div>");
			document.write("<table>");
			for (var i = 1; i <= 9; i++) {
				document.write("<tr>");
				for (var j = 1; j <= i; j++) {
					document.write("<td>");
					document.write(i + "*" + j + "=" + (i * j) + "&nbsp");
					document.write("</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
			document.write("</div>");
		</script>
	</head>

	<body>
	</body>

</html>
