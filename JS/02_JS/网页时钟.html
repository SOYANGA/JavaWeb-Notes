<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网页时钟</title>
		<script>
			//一个函数
			//创建一个日期对象
			//拼接出来字符串（利用日期对象）
			//获取span对象: document,getElementById("dataTip");
			//可以给span标签对象设置文本内容：属性innerHTML
			var dateTip = 0;
			window.onload = function() {
				dateTip = document.getElementById("dateTip");
			}

			function dateTime() {
				var date = new Date();
				var str = (date.getFullYear() + "年" + "&nbsp") +
					((date.getMonth() + 1) + "月") +
					((date.getDate()) + "日" + "&nbsp") +
					("星期" + date.getDay() + "&nbsp") +
					((date.getHours()) + ":") +
					((date.getMinutes()) + ":") +
					(date.getSeconds());
				dateTip.innerHTML = str;
			}
			window.setInterval("dateTime()", 100);
			//调用上面的方法
			//用一个定时器去做,  每隔对少毫秒执行任务
			//		window.setInterval("task,指定毫秒值);表示每隔多少毫秒重复去执行这个任务
			//		window.setTimeout("task",毫秒值);经过多少毫秒后执行一次任务
		</script>
	</head>

	<body>
		当前系统日期为:<span id='dateTip'></span>

	</body>

</html>
