<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>history对象</title>
		<script>
		/**
		 * history对象：
		 * 
		 * forward()下一个url
		 * back():历史记录中的上一个url
		 * go():正整数：1 负整数：-1
		 */
			function testForward(){
				history.go(1);  
//				window.history.forward(); //前进
			}
		</script>
	</head>
	<body>
		<a href="history对象2.html">超链接</a><br />
		<input type="button" value="前进" onclick="testForward()" />
	</body>
</html>
