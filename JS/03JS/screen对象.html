<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>screen对象</title>
		<script>
			/*屏幕对象的两个方法
			 * scanner对象
			 * 		availHeight
			 * 		availWidth
			 * 不包含任务栏的高度,宽度的比例
			 */
			document.write(screen.availHeight+"<br />");  //不包含任务栏的高度
			document.write(screen.height+"<br />");                //包含任务栏的高度
			document.write(screen.availWidth+"<br />");                //宽度
			document.write(screen.width);                //宽度
		</script>
	</head>
	<body>
	</body>
</html>
